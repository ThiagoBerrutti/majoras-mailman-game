<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count exactly to 10 seconds!</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./mailman.css">
</head>
<body>
    <label for="difficulty-bar"></label>
    <select name="difficulty" id="difficulty-bar">
        <option value="" selected disabled>Dificulty</option>
        <option value="easy" >Easy</option>
        <option value="normal">Normal</option>
        <option value="hard">Hard</option>
        <option value="veryHard">Very Hard</option>
    </select>

    
    <div class="volume-container">
        <div >
            <i class="fas"id="volume-icon"></i>
            <!-- <i class="fas fa-volume-down"></i>
            <i class="fas fa-volume-mute"></i> -->
        </div>
        <div class="volume-slider-container">
            <input  id="volume-slider" min=0 max=3 type="range"> 
        </div>
    </div>
    
    <div>
        <p id="regras">Conte exatamente <span class="time">3</span>s </p>
    </div>

    <div class="game-container">
        <div class="timer_container">
            <p id="timer">0.0s</p>
        </div>    
        <button id="play_btn">START</button>
    </div>
    
    <div class="result-container">
        <p id="result"></p>
    </div>    
    <script src="mailman.js"></script>
</body>
</html>
