<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width"><!--, initial-scale=1.0-->
    <title>Count exactly to 10 seconds!</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./mailman.css">
</head>
<body>
    <div class="volume-container">
        <div>
            <i class="fas"id="volume-icon"></i>
        </div>
        <div class="volume-slider-container">
            <input  id="volume-slider" value=0 min=0 max=3 type="range"> 
        </div>
    </div>
    
    <div class="container">        
        
        <div class="text-container">
            <div class="main-text">
                <p>Clique em</p>
                <p class="destaque">START</p>
            </div>   

            <div class="sub-text-wrapper">
                <div class="sub-text1">
                    <p>conte mentalmente</p>
                    <p>at√© <span class="time destaque">3</span> segundos...</p>
                </div>

                <div class="sub-text2">
                    <p>...e clique em</p>
                    <p class="destaque">STOP!</p>
                </div>
            </div>  
        </div>

        <div class="game-dif-container">
            <div class="difficulty-container">
                <p>Dificuldade: </p> 
                    <input id="difficulty-slider" value=0 type="range" min =0 max = 3>
            </div>

            <div class="game-container">
                <div class="timer_container">
                    <p id="timer">0.0</p>
                </div>    
                <button id="play_btn">START</button>
            </div>
        </div>

        
        
        <div class="result-container">
            <p id="result"></p>
        </div>    

    </div>    
    <script src="mailman.js"></script>
</body>
</html>
